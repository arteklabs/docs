name: Docker Image CICD

on:
  push:
    branches: ["latest"]
  pull_request:
    branches: ["latest"]

env:
  REGISTRY: "dditreduk/nnrco"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: docker login -u arteklabs -p ${{ secrets.ADMIN_DDITREDUK }}

      - name: Build app
        run: docker build . --file Dockerfile --tag $REGISTRY:$(date +%s) --tag $REGISTRY:latest

      - name: Push the Docker image to the repository
        run: docker push $REGISTRY:latest
