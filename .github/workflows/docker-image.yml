name: Docker Image CICD

on:
  push:
    branches: [ "latest" ]
  pull_request:
    branches: [ "latest" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag latest:$(date +%s)
